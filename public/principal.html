<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer Ana modificação</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p class="frase center">esta frase é um exemplo de oito palavras</p>
        
        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="quantidade-palavras">quantidade</span> de palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempoDigitacao">6</span>  segundos
            </li>
        </ul>
    
        <textarea name="campoDigitacao" class="campo-digitacao" cols="40" rows="8"></textarea>
        
        <div class="botoes">
            <a id="botaoReiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i></a>
            
        </div>
        
        <ul class="center">
            <li><span id="contadorCaracteres">0</span> caracteres</li> 
            <li><span id="contadorPalavras">0</span> palavras</li>
        </ul>
    </div>
    

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
